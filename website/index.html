<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/styles.css" rel="stylesheet" />
  </head>
  <template name="header-hello">
    <h1 class="text-2xl font-bold">Hello, {name}!</h1>
  </template>
  <template name="list-modify">
    <form on:submit="{submitHandler}">
      <input type="text" name="item" />
      <button type="submit">Add</button>
    </form>
  </template>
  <template name="my-random-list">
    <span>some</span>
    <ul>
      {#for list as item, i}
      <li class="my-2">
        <p>{item} is rendered without a component, index: {i}</p>
        <text-secondary item="{item}"></text-secondary>
        <span class="mx-2">--</span>
        {#if i > 1 && i < 5}
        <span class="font-bold">
          {i} is rendered because it matches the condition
        </span>
        {/if}
      </li>
      {/for}
    </ul>
    <p>some other stuff</p>
  </template>
  <template name="text-secondary">
    <span class="text-gray-600 mr-2">Item is: {item}</span>
  </template>
  <body>
    <header-hello name="World"></header-hello>
    <list-modify submitHandler="{fn}"></list-modify>

    <my-random-list list="{list.shit}"></my-random-list>
    <text-secondary item="{fuck}"></text-secondary>
    <script src="../change.js"></script>

  </body>
</html>
